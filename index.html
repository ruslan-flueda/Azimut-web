<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azimut</title>
    <link rel="stylesheet" href="stylesheet/style.css" />
  </head>
  <body>
    <div class="dots-overlay">
      <div class="dots-row-1">
        <img src="Images/dot.svg" class="dot dot-left" alt="" />
        <img src="Images/dot.svg" class="dot dot-right" alt="" />
      </div>
      <div class="dots-row-2">
        <img src="Images/dot.svg" class="dot dot-left" alt="" />
        <img src="Images/dot.svg" class="dot dot-right" alt="" />
      </div>
      <div class="dots-row-3">
        <img src="Images/dot.svg" class="dot dot-left" alt="" />
        <img src="Images/dot.svg" class="dot dot-right" alt="" />
      </div>
    </div>

    <!-- !ПЕРВЫЙ БЛОК -->
    <section id="s-1">
      <div class="perspective-block" id="pb-1">
        <img
          src="Images/perspective-text.svg"
          alt="Azimut"
          class="perspective"
        />
      </div>

      <div class="between-txt">
        <img src="Images/long-rectangle.svg" alt="" class="long-rectangle" />
        <div class="name">NNN</div>
        <div class="center-txt">
          <span class="h2">Портативный</span>
          <span class="h2">помощник</span>
        </div>
        <div class="name">705</div>
        <img src="Images/long-rectangle.svg" alt="" class="long-rectangle" />
      </div>

      <div class="perspective-block" id="pb-2">
        <img
          src="Images/perspective-text-reflect.svg"
          alt="Azimut"
          class="perspective"
        />
      </div>
    </section>

    <!-- ?ВСТАВКА -->
    <div class="short-rectangle">
      <img src="Images/short-rectangle.svg" alt="" />
    </div>

    <!-- !ВТОРОЙ БЛОК -->
    <section id="s-2">
      <div class="container">
        <div class="middle-container">
          <div class="divisions">
            <img src="Images/hexagon.svg" alt="" />
            <img src="Images/triangle.svg" alt="" />
            <img src="Images/squere.svg" alt="" />
          </div>
          <span class="tab">Подразделение 1</span>
        </div>
        <div class="small-container">
          <span>376*”!x(472)</span>
        </div>
        <div class="middle-container">
          <span class="tab">Область работы</span>
        </div>
      </div>
    </section>

    <!-- ?ВСТАВКА -->
    <div class="inset s-2-3">
      <span class="tab">Параметры</span>
      <img src="Images/long-rectangle.svg" alt="" />
      <span class="tab">Параметры</span>
    </div>

    <!-- !ТРЕТИЙ БЛОК -->
    <section id="s-3">
      <div class="container">
        <div class="large-container">
          <span class="tab">TAB</span>
          <img src="Images/dot.svg" alt="" class="dot" />
          <div class="switcher">
            <div class="mode">
              <span>Grid</span>
              <span>Zoom</span>
              <span>List</span>
            </div>
            <div class="rulet">
              <div class="rectangle"></div>
              <div class="mini-rectangle"></div>
              <div class="mini-rectangle"></div>
              <div class="mini-rectangle"></div>
              <div class="mini-rectangle"></div>
              <div class="mini-rectangle"></div>
              <div class="mini-rectangle"></div>
              <div class="mini-rectangle"></div>
              <div class="mini-rectangle"></div>
              <div class="mini-rectangle"></div>
              <div class="mini-rectangle"></div>
              <div class="mini-rectangle"></div>
              <div class="rectangle"></div>
              <div class="mini-rectangle"></div>
              <div class="mini-rectangle"></div>
              <div class="mini-rectangle"></div>
              <div class="mini-rectangle"></div>
              <div class="mini-rectangle"></div>
              <div class="mini-rectangle"></div>
              <div class="mini-rectangle"></div>
              <div class="mini-rectangle"></div>
              <div class="mini-rectangle"></div>
              <div class="mini-rectangle"></div>
              <div class="rectangle"></div>
            </div>
          </div>
          <img src="Images/dot.svg" alt="" class="dot" />
          <div class="button tab">
            <img src="Images/plus-white.svg" alt="" class="plus white" />

            <img src="Images/minus-black.svg" alt="" class="minus black" />
          </div>
        </div>
        <div class="container-row">
          <div class="small-container"></div>
          <div class="small-container"></div>
          <div class="small-container"></div>
        </div>
      </div>
    </section>

    <!-- !ЧЕТВЕРТЫЙ БЛОК -->
    <section id="s-4">
      <div class="container"></div>
    </section>

    <!-- !ПЯТЫЙ БЛОК -->
    <section id="s-5">
      <div class="container">
        <div class="middle-container"></div>
        <div class="middle-container"></div>
        <div class="middle-container"></div>
      </div>
    </section>

    <!-- ?ВСТАВКА -->
    <div class="inset s-5-6">
      <img src="Images/dot.svg" alt="" class="dot" />
    </div>

    <!-- !ШЕСТОЙ БЛОК -->
    <section id="s-6">
      <div class="container"></div>
    </section>

    <!-- !СЕДЬМОЙ БЛОК -->
    <section id="s-7">
      <div class="container">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </section>

    <!-- !ВОСЬМОЙ БЛОК -->
    <section id="s-8">
      <div class="container"></div>
    </section>

    <!-- !ДЕВЯТЫЙ БЛОК -->
    <section id="s-9">
      <div class="container">
        <span>Хайруллин Руслан</span>
        <div>
          <img src="" alt="" />
          <img src="" alt="" />
          <img src="" alt="" />
        </div>
        <span>Бдз257</span>
      </div>
    </section>
    <script src="js.js"></script>
  </body>
</html>
